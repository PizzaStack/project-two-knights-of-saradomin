<div class="card">
    <div class="card-header">
        Create Post
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <textarea class="form-control" #newPost name="post" id="post" rows="5" placeholder="Roar it out!!!" required></textarea>
            </div>
            <button type="button" (click)="createPost(newPost)" class="btn">Post</button>
        </form>
    </div>
</div>
