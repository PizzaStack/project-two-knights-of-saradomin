<div>
    <app-navbar> </app-navbar>
    <div class="wrapper">
        <app-sidemenu></app-sidemenu>
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card text-center">
                            <h2>Friend's List:</h2>
                            <div class="card-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <ul *ngFor="let user of users">
                                                <li>
                                                    <div class="container-fluid">
                                                        <div class="row">
                                                            <div class="col-lg-4">
                                                                <a>
                                                                    <strong>
                                                                        {{user.firstname}} {{user.lastname}}
                                                                    </strong>
                                                                </a>
                                                            </div>
                                                            
                                                            <div class="col-lg-5">
                                                                <button class="btn">View Profile</button>
                                                            </div>
                                                            <div class="col-lg-3">
                                                                <button class="btn" (click)="populateMessageThread(user.firstname + ' ' + user.lastname)"
                                                                    routerLink="/messagesthread">Messages</button>
                                                            </div>
                                                            
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
