<nav class="navbar navbar-expand-lg navbar-light ">


    <a class="navbar-brand" href="#">
      <h1> <strong> Yellow Snow Cone</strong></h1>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <form class="form-inline"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!--#loginForm="ngForm"
          {{loginForm.value | json}}
          -->
          <div class="form-group" [ngClass]="{ 'has-error': submitted && formControls.emailValidation.errors }">
            <input type="email" ngModel [(ngModel)]="newUserModel.email" formControlName="email" name="email"
                class="form-control" id="login_Email" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': submitted && formControls.emailValidation.errors }">
            <input type="password" ngModel [(ngModel)]="newUserModel.password" formControlName="password" name="password" 
                class="form-control" id="login_Password" placeholder="Password">
          </div>
          <button type="submit" class="btn" [disabled]="!loginForm.valid">Log In</button>
        </form>
      </ul>
    </div>

  
</nav>
