      <form class="form-inline" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.email.errors }">
          <label for="email"></label>
          <input type="email" name="email" formControlName="email" class="form-control" id="login_Email"
            aria-describedby="emailHelp" placeholder="Enter Email"/>
          <!-- ngModel [(ngModel)]="newUserModel.email" -->
          <div *ngIf="!loginSuccess && f.email.errors" class="help-block">
            <div *ngIf="f.email.errors.required">Email Is Required</div>
          </div>
          <div *ngIf="f.email.errors" class="help-block">
            <div *ngIf="f.email.errors.minLength">Email Is Too Short</div>
          </div>
        </div>
        <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.password.errors }">
          <label for="password"></label>
          <input type="password" name="password" formControlName="password" class="form-control" id="login_Password"
            placeholder="Password"/>
          <!-- ngModel [(ngModel)]="newUserModel.password"-->
          <div *ngIf="!loginSuccess && f.password.errors" class="help-block">
            <div *ngIf="f.password.errors.required">Password Is Required</div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Log In</button>
        </div>
      </form>
    </ul>
  </div>
