<div>
    <app-navbar> </app-navbar>
    <div class="wrapper">
        <app-sidemenu></app-sidemenu>

        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2" ></div>
                    <div class="col-lg-8">

                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Messages</h4>
                                <hr>
                                <ul *ngFor="let user of users">
                                    <li>
                                        <strong>
                                            <a (click)="populateMessageThread(user)" routerLink="/messagesthread">{{user}}</a>
                                        </strong>
                                    </li>
                                </ul>
                                <button class="btn" id="newMessage" routerLink="/newmessage">New Message</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2" ></div>
                </div>
            </div>
        </div>
    </div>
</div>
