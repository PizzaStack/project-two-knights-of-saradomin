<div>
    <app-navbar> </app-navbar>
    <div class="wrapper">
        <app-sidemenu></app-sidemenu>
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">Choose a Recipient:</h2>
                                <ul *ngFor="let user of users">
                                    <li>
                                        <a class="btn" (click)="populateMessageThread(user.firstname + ' ' + user.lastname)"
                                            routerLink="/messagesthread">{{user.firstname}} {{user.lastname}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
