<button (click)="loadPosts()">Load Posts</button>
<div class="card" *ngFor="let post of postContent">
  <div class="card-header">
    User
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-10">
          <p>{{post}}</p>
        </div>
        <div class="col-lg-1">
        </div>

      </div>
      <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-1">
          <app-snowconelike></app-snowconelike>
          <small id="liked" class="form-text text-muted">Like</small>
        </div>
        <div class="col-lg-1">
          <app-snowconedislike></app-snowconedislike>
          <small id="disliked" class="form-text text-muted">Hate</small>
        </div>
        <div class="col-lg-5"></div>
        <div class="col-lg-1">
          <app-repost></app-repost>
        </div>
        <div class="col-lg-2">
          <button type="submit" class="btn">Comment</button>
        </div>
        <div class="col-lg-1">
        </div>

      </div>
    </div>

  </div>
</div>
