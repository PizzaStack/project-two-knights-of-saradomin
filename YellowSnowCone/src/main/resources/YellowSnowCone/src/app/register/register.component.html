<div class="container" id="Register">
    <div class="row">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form col-lg-12">
            <h3><strong>Create a New Account</strong></h3>
            <p>Itâ€™s free and always will be!</p>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="input_First_Name" placeholder="First Name" name="firstname"
                            formControlName="firstname" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }">
                        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                            <div *ngIf="f.firstname.errors.required">First Name Is Required</div>
                            <div *ngIf="f.firstname.errors.pattern">Invalid First Name</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="input_Last_Name" placeholder="Last Name" name="lastname"
                            formControlName="lastname" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }">
                        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                            <div *ngIf="f.lastname.errors.required">Last Name Is Required</div>
                            <div *ngIf="f.lastname.errors.pattern">Invalid Last Name</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" name="email" formControlName="email" class="form-control" id="input_Email"
                    placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <!-- ngModel [(ngModel)]="newUserModel.email" -->
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email Is Required</div>
                    <div *ngIf="f.email.errors.email">Email Must Be A Valid Email Address</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" name="password" formControlName="password" class="form-control" id="InputPassword"
                    placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <!-- ngModel [(ngModel)]="newUserModel.password"-->
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password Is Required</div>
                    <div *ngIf="f.password.errors.minlength">Password Must Be At Least 8 characters</div>
                    <div *ngIf="f.password.errors.maxlength">Password Too Long</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default btn-lg float-right" [disabled]="loading">Register</button>
            </div>
        </form>
    </div>
</div>
