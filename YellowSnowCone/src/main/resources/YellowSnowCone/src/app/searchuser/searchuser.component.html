    <div class="navbar">
        <ul class="">
            <div class="input-group">
                <input type="text" autofocus="autofocus" class="form-control" placeholder="Search" #searchContents (keyup.enter)="search(searchContents)" (keyup.enter)="clearMessageRefresh()" (keyup.enter)="searchContents.value=''">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" (click)="search(searchContents)" (click)="searchContents.value=''" (click)="clearMessageRefresh()">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
         </ul>
      </div>

       <div class="wrapper">
           <app-sidemenu></app-sidemenu>
  
            <div id="content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h2>Search results:</h2>
                                  <ul *ngFor="let searchResult of searchResults">
                                    <li>
                                     <strong>
                                            {{searchResult.firstname}} {{searchResult.lastname}}
                                     </strong> 
                                      <button class="btn">View Profile</button>
                                      <button class="btn" (click)="addFriend(searchResult.userid)">Add Friend</button>
                                    </li>
                                </ul>       
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
